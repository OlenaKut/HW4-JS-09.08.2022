<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      .hw62 {
        margin: 40px;
      }
      .newbutton {
        color: white;
        background: rgb(228, 10, 10);
        border: none;
        font-size: 24px;
        padding: 10px 40px;
        border-radius: 10px;
        cursor: pointer;
      }
      .newbutton:hover {
        background: rgb(145, 7, 7);
      }
      h1 {
        color: rgb(24, 229, 233);
      }
    </style>
  </head>
  <body>
    <div class="hw62">
      <button onclick="newButton()" class="newbutton">Click me</button>
      <h1>Hello There</h1>
    </div>
    <script>
      let counter = 0;
      let texts = ["Hello First", "Hello Second", "Hello Third"];
      let colors = ["red", "green", "blue", "pink", "orange", "black", "gold"];
      function newButton() {
        let elements = document.getElementsByTagName("h1");
        for (i = 0; i < elements.length; i++) {
          elements[i].innerHTML = texts[counter % texts.length];
          elements[i].style.color = colors[counter % colors.length];
        }
        counter++;
      }
    </script>
  </body>
</html>
